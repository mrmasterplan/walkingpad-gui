<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Gray Circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 100px;
        }
        .container {
            width: 120px; /* Adjusted width to include padding */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Distributes space evenly between and around circles */
            align-items: center;
            padding: 60px; /* Padding around the edges */
            background-color: gray;
            border: 2px solid black;
            border-radius: 100px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: gray; /* Gray background */
            border-radius: 50%; /* Makes the div a circle */
            color: darkgray; /* Dark gray text */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* Changes the cursor to a pointer to indicate it's clickable */
            font-size: 50px;
            font-family: Arial, sans-serif;
            margin: 10px;
            transition: all 0.3s ease; /* Smooth transition for the press effect */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Initial shadow to lift the button */
            border: 2px solid black; /* Adds a black border */
        }

        .circle:active {
            box-shadow: 0 1px 2px rgba(0,0,0,0.2); /* Smaller shadow makes it look pressed */
            transform: translateY(3px); /* Moves the button down a bit */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle" onclick="alert('Circle 1 clicked')">+</div>
        <div class="circle" onclick="alert('Circle 2 clicked')"></div>
        <div class="circle" onclick="alert('Circle 3 clicked')">-</div>
        <div class="circle" onclick="alert('Circle 4 clicked')">â®‚</div>
    </div>
</body>
</html>
